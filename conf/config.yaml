defaults :
  - modulus_default
  - arch:
      - fully_connected
  - scheduler: tf_exponential_lr
  - optimizer: adam
  - loss: sum
  - _self_
scheduler:
  decay_rate: 0.95
  decay_steps: 4000
  # decay_steps: 3000

run_mode: "train"

# network_dir : "./dataPlusPhysics@300k"
network_dir : "./physicsOnlyFr32_lambda0@Wall"
# network_dir : "./physicsOnlyFr16_lambda0@Wall"
# network_dir : "./dataPlusPhysics@300k2physicsOnly"

# initialization_network_dir : "./dataPlusPhysicsSingleCaseFreq64"

optimizer: 
  lr: 5e-4                   # Change this based on arch chosen

training:
  rec_validation_freq:  1000
  rec_inference_freq:   1000
  rec_monitor_freq:     1000
  rec_constraint_freq:  1000
  max_steps : 300000
  # max_steps : 600000
  # max_steps : 1000000
  # max_steps : 1200000

# stop_criterion:
#     - metric: 'stopCriteria'
#     - min_delta: 0.01
#     - patience: 5000
#     - mode: 'min'
#     - freq: 2000
#     - strict: true

custom:
  useData: False
  usePhysics: True


batch_size:
  inlet: 64
  outlet: 64
  NoSlipHR: 512
  NoSlip: 1024
  Interior: 2048
  InteriorHR: 2048
  InteriorUHR: 512
  integralContinuity: 512
  batchPerEpoch: 1000
  batchesData: 1000

graph:
  func_arch: True
